<div layout="row" flex>


    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" ng-hide="false" ng-cloak
                md-component-id="left"
                ng-click="ul.toggleList()" aria-label="Show User List"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h3>Actions</h3>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item ng-show="true">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : true }">
                    hello
                </md-button>
            </md-list-item>



        </md-list>
    </md-sidenav>


    <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2">
        <md-toolbar layout="row" class="md-whiteframe-z1" ng-hide="false" ng-cloak>
            <div class="md-toolbar-tools">
                <md-button id="main" class="menu" hide-gt-sm ng-click="vm.toogleLeftNavBar()" aria-label="Show User List">
                    <md-icon md-font-icon="icon-align-justify"></md-icon>
                </md-button>

                <h1 md-truncate>Landmark</h1>
                <span flex></span>

                <md-menu md-position-mode="target-right target" >
                    <md-button class="md-raised md-fab md-primary md-mini" aria-label="Admin Taks" ng-click="vm.OpenProfileEditMenu($mdMenu, $event)">
                        <md-icon md-font-icon="icon-user"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button>
                                <md-icon md-font-icon="icon-camera"></md-icon>
                                Edit Image
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                <md-icon md-font-icon="icon-unlock-alt"></md-icon>
                                Edit Password
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button>
                                <md-icon md-font-icon="icon-remove"></md-icon>
                                Cancel
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

        </md-toolbar>
        <md-content flex id="content">
       

            <div ui-view class="fx-fade-normal fx-dur-800" data-anim-speed="500" autoscroll="true"></div>


        </md-content>
    </div>

</div>

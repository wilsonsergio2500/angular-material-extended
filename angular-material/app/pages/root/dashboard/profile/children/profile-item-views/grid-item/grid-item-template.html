<div layout="row">
    <md-card flex="100" class="height-100">

        <md-image-loader md-img-src="item.element.milestone.image" md-aspect-ratio="{w: 300, h: 135}"></md-image-loader>

        <md-card-title flex="initial">
           
                <span class="md-headline" ng-bind="item.element.milestone.theme"></span>
           
        </md-card-title>


        <div class="card-content" flex>
            <div class="text ellipsis" ng-bind-html="item.element.milestone.postContent">

            </div>
        </div>

        <md-card-actions layout="row" layout-align="end center">
            <md-thumbs-up ng-model="item.element.like" md-on-like="item.Ctrl.Like()" md-on-unlike="item.Ctrl.Unlike()"></md-thumbs-up>

            <md-loading-button type="submit" md-class="md-raised md-primary" md-busy="item.Ctrl.working" md-disabled="item.Ctrl.working" md-on-click="item.Ctrl.GoTo(item)">
                <md-message>
                    View
                </md-message>
                <md-loading-message>

                </md-loading-message>
            </md-loading-button>

        </md-card-actions>

        <div style="position:absolute" ng-if="item.element.self">

            <md-button class="md-fab md-mini md-warn" aria-label="remove" ng-click="item.Ctrl.Remove($event)">
                <md-icon md-font-icon="icon-trash"></md-icon>
            </md-button>

        </div>


</md-card>
</div>

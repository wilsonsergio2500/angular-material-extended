<md-animate md-animate-class="fx-bounce-down fx-dur-742 fx-ease-sine" md-delay="1000">

    <div layout="column" flex>
        <div layout-margin layout="row">
            <div  flex-gt-sm="50" flex-offset-gt-sm="25" layout="column" flex="100">

                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img ng-src="{{vm.Injected.image}}" class="md-user-avatar" />
                            
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{vm.Injected.name}} {{vm.Injected.lastName}}</span>
                            <span class="md-subhead">
                                Edit Bio
                            </span>
                        </md-card-header-text>
                        <!--<span>
                            <md-icon md-font-icon="icon-microphone"></md-icon>
                        </span>-->
                    </md-card-header>

                    <div style="padding-left:8px; padding-right:8px" flex>


                        <profile-edit-bio-form record="vm.Injected"></profile-edit-bio-form>

                    </div>

                </md-card>
              
                

            </div>


        </div>


    </div>

</md-animate>

<div layout="column" flex>
  
    <div layou-margin layout="row">

        <div flex>

            <fit-to-element fit-selector="#content" transclude-class="block height-100">

                <div flex layout="column" class="height-100">
                    <div layout="column" flex class="height-100">
                        <div flex="initial" layout="row">
                            <md-animate md-animate-class="fx-bounce-down fx-dur-742 fx-ease-sine" md-delay="500" flex>
                                <md-card flex class="md-whiteframe-12dp">
                                    <md-list flex>
                                        <md-list-item class="md-3-line">
                                            <img ng-src="{{vm.Injected.user.image}}" class="md-avatar" />
                                            <div class="md-list-item-text" layout="column">
                                                <h3>{{vm.Injected.user.name}} {{vm.Injected.user.lastName}}</h3>
                                                <p ng-bind-html="vm.Injected.user.bio"></p>
                                            </div>
                                        </md-list-item>

                                    </md-list>
                                </md-card>
                                </md-animate>
                            </div>
                        <div flex="initial" layout="column" >
                            <md-animate md-animate-class="fx-fade-up fx-dur-742 fx-ease-sine" md-delay="1000" flex> 
                                
                                <div class="md-padding" layout="column">
                                    <md-tabs md-dynamic-height md-border-bottom md-selected="vm.selectedTabIndex" flex>
                                        <md-tab ng-repeat="tab in vm.Injected.categoryTabs" label="{{tab.name}}">
                                           
                                        </md-tab>
                                    </md-tabs>
                                </div>

                                       
                              
                                    

                            </md-animate>
                        </div>
                        <div flex layout="column">
                            
                           
                                <div  flex id="grid-view-container">
                                    <md-animate md-animate-class="fx-fade-up fx-dur-742 fx-ease-sine" md-delay="1200" flex>
                                        <!--<fit-to-element fit-selector="#grid-view-container" transclude-class="block height-100">-->
                                            
                                            <div ui-view flex></div>

                                        <!--</fit-to-element>-->
                                    </md-animate>
                                </div>
                            
                        </div>

                       
                    </div>
                    
                    
                </div>

            </fit-to-element>

           

        </div>

    </div>
    

</div>

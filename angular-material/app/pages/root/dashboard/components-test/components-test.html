    <md-loading-button type="button" md-class="md-raised md-primary" md-busy="vm.working" md-on-click="vm.onClick()" md-disabled="vm.disableButton">
        <md-message>
            My Button
        </md-message>
        <md-loading-message>
            Loading...
        </md-loading-message>
    </md-loading-button>

    <app-icon color="red" width="20"></app-icon>

    <md-icon md-svg-src="../../../../../fonts/logo/log-svg.svg" class="s24" aria-label="Cake"></md-icon>

        <div>
            <md-toaster-status md-status-text="gioboy"></md-toaster-status>
        </div>
        <div>
            <md-check-animation ref="vm.acheck" speed="5" color="rgba(0, 150, 0, 1)" play-after="2000"></md-check-animation>
            Item Added

        </div>

        <div>
            <md-thumbs-up ng-model="vm.value" font-size="30" md-on-like="vm.thumbsUpLike(123)" md-on-unlike="vm.thumbUpUnlike(1234)"></md-thumbs-up>
        </div>
        <div flex="30">
            <md-image-preview-upload ng-model="vm.imgpu" md-aspect-ratio="{w: 300, h: 135}" md-image-type="MISSING_PROFILE_IMAGE"></md-image-preview-upload>
        </div>

        <md-image-uploader md-class="md-raised md-primary" md-size-limit="{w: 300, h: 135}" md-on-file-select="vm.onSelectFile(file)">
            Upload Image
        </md-image-uploader>
    
        <div flex>
            <md-image-loader md-img-src="vm.previewImg.img" md-aspect-ratio="{w: 300, h: 135}"
                             md-max-width="300px"></md-image-loader>
        </div>


        <div flex="50" layout-padding>

            <div flex layout="column">
                <div flex>
                    <md-image-loader md-img-src="vm.previewImg.img" md-aspect-ratio="{w: 300, h: 135}"></md-image-loader>
                </div>
                <div flex>
                    <div layout="row" layout-align="center center">
                        <md-image-upload-cropper md-aspect-ratio="{w: 300, h: 135}" md-class="md-raised md-primary" ng-model="vm.previewImg">
                            <md-icon md-font-icon="icon-camera"></md-icon>
                        </md-image-upload-cropper>
                    </div>
                </div>
            </div>

        </div>

        <div flex>
            <md-quill-text-editor ng-model="vm.textEditorModel" md-height="200" md-image-upload md-placeholder="write a post"></md-quill-text-editor>

        </div>
        <div flex>
            <login-view></login-view>
        </div>

        <div flex>
            <md-loading-panel md-show="vm.LoadingPanelShow">
                Loading...
            </md-loading-panel>
        </div>



        <div flex>
            <form>
                <md-image-upload-cropper md-aspect-ratio="{w: 300, h: 135}" md-class="md-raised md-primary" ng-model="vm.img">
                    <md-icon md-font-icon="icon-camera"></md-icon>
                </md-image-upload-cropper>

                <md-chip-items ng-model="vm.chipItems" md-placeholder="Categories" md-options="vm.ChipModels" md-promise="vm.getQuery($query)"
                               md-display-field="name" required>

                </md-chip-items>
            </form>
        </div>

        <div flex="40">
            <!--<md-image-profile-upload ng-model="vm.profile"></md-image-profile-upload>-->
        </div>

        <div flex="40">
            <md-image-post-upload ng-model="vm.postimg"></md-image-post-upload>
        </div>

</div>

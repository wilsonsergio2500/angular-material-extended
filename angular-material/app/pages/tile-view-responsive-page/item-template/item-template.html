<div layout="row">
    <md-card flex="100" class="height-100">
        <md-card-header>
            <md-card-avatar>
                <img ng-src="item.element.user.image" class="md-user-avatar" src="img/100-2.jpeg" />
            </md-card-avatar>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" ng-bind="item.name"></span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>

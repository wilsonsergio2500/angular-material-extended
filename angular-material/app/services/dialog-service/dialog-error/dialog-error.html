<md-dialog aria-label="Action Item Error">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">

            <h2>Action Failed</h2> 
            <span flex></span>
            <div class="md-icon-button">
                <md-icon md-font-icon="icon-warning-sign"></md-icon>
            </div>
           
        </div>
</md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">

            <div layout="column">
                <div flex ng-bind="vm.msg" layout-padding>
                </div>
                <div flex layout="row" layout-align="center center" >

                    <md-button class="md-raised" ng-click="vm.Close()">
                        OK
                    </md-button>

                </div>
            </div>
            
           

           
        </div>
    </md-dialog-content>
</md-dialog>

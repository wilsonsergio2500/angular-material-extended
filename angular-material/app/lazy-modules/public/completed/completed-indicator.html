<div layout="column" flex>

    <md-animate md-animate-class="fx-zoom-up fx-dur-742 fx-ease-sine" md-delay="1000">

        <div layout="column" flex ng-show="true">
            <div layout-margin layout="row">
                <div class="md-whiteframe-3dp" flex-gt-sm="50" flex-offset-gt-sm="25" layout="column" flex="100">
                  

                    <div layout-margin class="action-completed-indicator">

                        <div layout="row" layout-align="center center">
                            <div class="anim-block">
                                <md-check-animation ref="vm.acheck" speed="5" color="rgba(0, 150, 0, 1)" play-after="1200" width="150"></md-check-animation>
                            </div>
                        </div>

                        <div flex class="content">
                            <md-animate md-animate-class="fx-fade-normal fx-dur-500 fx-ease-sine" md-delay="2000">
                                <div layout="row" layout-align="center center">
                                    <h3>Invitation Completed</h3>

                                </div>

                                <div layout="row" layout-align="center center">

                                    <md-button class="md-raised md-warn" ng-click="vm.goToLogin()">Login</md-button>

                                </div>

                            </md-animate>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </md-animate>

</div>

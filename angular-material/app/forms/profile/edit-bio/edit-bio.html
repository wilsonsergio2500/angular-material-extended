
<md-card>

    <md-card-header>
        <md-card-avatar>
            <img ng-src="{{vm.record.image}}" class="md-user-avatar" />
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{vm.record.name}} {{vm.record.lastName}}</span>
            <span class="md-subhead">
                Edit Bio
            </span>
        </md-card-header-text>
    </md-card-header>


    <div layout-margin>

        <form name="vm.FD.name" novalidate ng-submit="vm.onSubmit()" ng-show="!vm.Loading">
            <formly-form model="vm.FD.model" fields="vm.FD.fields">

                <div layout="row" layout-align="center center">

                    <md-loading-button type="submit" md-class="md-raised md-primary" md-busy="vm.working" md-disabled="vm.FD.name.$invalid">
                        <md-message>
                            Update Bio
                        </md-message>
                        <md-loading-message>
                            Updating..
                        </md-loading-message>
                    </md-loading-button>

                </div>

            </formly-form>

        </form>

    </div>

</md-card>

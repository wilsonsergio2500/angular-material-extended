
<form name="vm.FD.name" novalidate ng-submit="vm.onSubmit()" autocomplete="off">
    <formly-form model="vm.FD.model" fields="vm.FD.fields" options="vm.FD.options" form="vm.FD.name"> 

        <div layout="row" layout-align="center center" class="entry-error">
            <div class="fx-bounce-normal fx-dur-742 fx-ease-sine" ng-if="vm.invalid">Invalid credentials</div>
         </div>

            <div layout="row" layout-align="center center" layout-padding>



                <md-loading-button type="submit" md-class="md-raised md-primary" md-busy="vm.working">
                    <md-message>
                        Login
                    </md-message>
                    <md-loading-message>
                        Loading..
                    </md-loading-message>
                </md-loading-button>



            </div>

</formly-form>

  
 
</form>
